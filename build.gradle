plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = group
            artifactId = 'staged'
            version = "${version}"

            from components.java
        }
    }
}
